<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/master}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Gourmet</title>
</head>
<body>
    <div class="row" layout:fragment="page-content" style="margin-top: 50px;">

        <div class="col s6">
            <div class="row center-align">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Mesas</span>
                      <p></p>
                    </div>
                    <div class="card-action center-align">
                      <a th:href="@{/mesa}">Listar</a>
                      <a th:href="@{/mesa/nuevo}">Agregar</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Reservas</span>
                      <p></p>
                    </div>
                    <div class="card-action center-align">
                      <a th:href="@{/reserva}">Listar</a>
                      <a th:href="@{/reserva/nuevo}">Agregar</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
  
      </div>
</body>
</html>
