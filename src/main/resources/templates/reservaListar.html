<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/master}">

<head>
    <meta charset="UTF-8">
    <title>Lista de reservas</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Inicio</title>
</head>

<body>
    <div class="row" layout:fragment="page-content" style="margin-top: 50px;">
        <table>
            <tr>
                <th>Nombre</th>
                <th>Hora</th>
                <th>Mesa</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="reserva: ${reserva}">
                <td th:text="${reserva.nombre}"></td>
                <td th:text="${reserva.hora}"></td>
                <td th:text="${reserva.mesa.numero}"></td>
                <td>
                    <a th:href="@{/reserva/editar/{id}(id=${reserva.id})}" class="btn-small blue lighten-1">Editar</a>
                    <a th:href="@{/reserva/eliminar/{id}(id=${reserva.id})}" class="btn-small red darken-1">Eliminar</a>
                </td>
            </tr>
        </table>
        
        <a th:href="@{/}" class="btn blue lighten-1" style="margin-top: 20px;">Volver</a>
    </div>
</body>

</html>
