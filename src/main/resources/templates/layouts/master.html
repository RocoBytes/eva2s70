<!doctype html>
<html lang="es" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo center" style="display: flex; align-items: center; justify-content: center;">
                <i class="material-icons" style="margin-right: 10px;">restaurant_menu</i>
                Sabor Gourmet
                <i class="material-icons" style="margin-left: 10px;">restaurant</i>
            </div>
            <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="hide-on-med-and-down">
                <li><a th:href="@{/mesa}">Mesas</a></li>
                <li><a th:href="@{/reserva}">Reservas</a></li>
            </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-menu">
          <li><div class="user-view">
              <div class="background">
                  <div style="padding: 15px; background-color: #f5f5f5;">
                      <h5>Menú</h5>
                  </div>
              </div>
          </div></li>
          <li><a th:href="@{/}" class="waves-effect"><i class="material-icons">home</i>Menú Principal</a></li>
          <li><div class="divider"></div></li>
          <li><a th:href="@{/mesa}" class="waves-effect"><i class="material-icons">table_restaurant</i>Mesas</a></li>
          <li><div class="divider"></div></li>
          <li><a th:href="@{/reserva}" class="waves-effect"><i class="material-icons">event</i>Reservas</a></li>
      </ul>
      <div class="container">

        <div class="row center-align" layout:fragment="page-content">
            
        </div>

      </div>
    

    <!-- Footer -->
    <footer class="page-footer" style="position: fixed; bottom: 0; width: 100%;">
        <div class="footer-copyright">
            <div class="container center-align">
                © 2024 Grupo04, todos los derechos reservados
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {
                edge: 'left',
                draggable: true,
                inDuration: 250,
                outDuration: 200
            });
        });
    </script>
               

  </body>
</html>
