<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/master}">

<head>
    <meta charset="UTF-8">
    <title>Lista de reservas</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Inicio</title>
</head>

<body>
    <div class="row" layout:fragment="page-content" style="margin-top: 50px;">
        <h3>Crear nueva reserva</h3>
        <form class="col s12" th:action="@{/reserva/guardar}" th:object="${reserva}" method="post">
            
            <div class="row">
                <div class="input-field col s12">
                    <label for="hora">Hora:</label>
                    <textarea id="hora" th:field="*{hora}" class="materialize-textarea" required></textarea>
                    
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select th:field="*{mesa}">
                        <option value="" disabled selected>Selecciona una mesa</option>
                        <option th:each="mesa : ${mesa}" th:value="${mesa.id}" th:text="${mesa.id}"></option>
                    </select>
                    <label for="mesa">mesa</label>
                </div>
            </div>
            <div class="input-field col s12">
                <button type="submit" class="btn">Guardar reserva</button>
            </div>
    </div>
    </form>
    
    </div>
    <script layout:fragment="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
    
    
</body>


</html>
